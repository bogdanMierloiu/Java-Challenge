<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Challenge</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" th:rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Java Challenge</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav ml-auto justify-content-end align-items-center">
            <div class="nav-item active">
                <form th:action="@{/question/add-question-form}" style="padding-right: 20px">
                    <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Create a challenge</button>
                </form>
            </div>
            <div class="nav-item active">
                <!--                <a class="navbar-brand" th:href="@{/player/account/{id}(id=${player.id})}">-->
                <a class="navbar-brand" th:href="@{/player/account}">
                    Wallet
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-wallet" viewBox="0 0 16 16">
                        <path d="M0 3a2 2 0 0 1 2-2h13.5a.5.5 0 0 1 0 1H15v2a1 1 0 0 1 1 1v8.5a1.5 1.5 0 0 1-1.5 1.5h-12A2.5 2.5 0 0 1 0 12.5V3zm1 1.732V12.5A1.5 1.5 0 0 0 2.5 14h12a.5.5 0 0 0 .5-.5V5H2a1.99 1.99 0 0 1-1-.268zM1 3a1 1 0 0 0 1 1h12V2H2a1 1 0 0 0-1 1z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h1 class="card-title" th:text="${player.name}"></h1>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <h3><i class="bi bi-currency-dollar"></i> Tokens</h3>
                            <h2 class="card-subtitle mb-2 text-muted"
                                th:text="${player.getWallet().getNrOfTokens() + ' $JAVA'}"></h2>
                        </div>
                        <div class="col">
                            <h3><i class="bi bi-shield-shaded"></i> Reputation</h3>
                            <h2 class="card-subtitle mb-2 text-muted"
                                th:text="${player.getReputation().getType()}"></h2>
                        </div>
                    </div>
                    <hr>
                    <h3><i class="bi bi-palette"></i> NFT</h3>
                    <div th:each="nft : ${nftList}">
                        <h4 th:text="${nft.getType()}"></h4>
                        <img th:if="${nft.getType() == 'Young Explorer'}"
                             th:src="@{/images/young_explorer.png}"
                             width="200" height="200">
                        <img th:if="${nft.getType() == 'Adventurer'}"
                             th:src="@{/images/adventurer.png}"
                             width="200" height="200">
                        <img th:if="${nft.getType() == 'Cosmonaut'}"
                             th:src="@{/images/cosmonaut.png}"
                             width="200" height="200">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h5>History</h5>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Event</th>
                    <th>Value</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="history: ${walletHistory}">
                    <td>
                        <span th:text="${history.getEvent()}"></span>
                    </td>
                    <td>
                        <span th:text="${history.getValue() + ' $JAVA'}"></span>
                    </td>
                    <td>
                        <span th:text="${#temporals.format(history.getDateTime(), 'dd-MM-yyyy HH:mm')}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
